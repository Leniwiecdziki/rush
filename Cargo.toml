[package]
name = "rush"
version = "0.3.0"
edition = "2021"

[build]
rustflags=["-C prefer-dynamic"]

[profile.release]
strip = true
debug = false

[source.crates-io]
replace-with = "vendored-sources"

[source.vendored-sources]
directory = "vendor"

[dependencies]
libc = "*"
rand = "0.8.4"

[dependencies.carrot_libs]
path = "../carrot-libs"

[[bin]]
name = "cmp"
path = "src/cmp.rs"

[[bin]]
name = "rush"
path = "src/rush.rs"

[[bin]]
name = "sleep"
path = "src/sleep.rs"

[[bin]]
name = "test"
path = "src/test.rs"